
<div class="container">
  <div class="row">
<!-- UPPER USER LIST NAV BAR GOES HERE -->
    <div class="col-md-12">
      <div class="col-sm" *ngFor="let friend of lobbyVals()">
        <div class="card" style="width: 18rem;">
          <a><img class="card-img-top" src="{{friend.photo}}" id="prof_pic"></a>
          <div class="card-body">
            <!-- several action buttons -->
            {{friend.name}}
          </div>
        </div>
      </div>
    </div>
<!-- CHAT AND MESSAGE BOARD GOES HERE -->
    <div class="col-md-6 container">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title text-center">Hat</h2>
        </div>
        <div class="card-body col-md-auto"> <!-- may not want this to be a card-->
          <div class="card text text-center">
            <div class="row">
              <span class="badge badge-pill badge-dark" *ngFor="let friend of lobbyVals()">
                {{friend.name}}
              </span>
            </div>
          </div>
          <div class="card  bg-light mb-3">
            <div class="card-body">
              <mat-card *ngFor="let restaurant of in_hat">
                <span class="badge badge-pill badge-primary">{{restaurant.user}}</span>
                <mat-card-title>
                  {{restaurant.name}}
                </mat-card-title>
                <mat-card-subtitle>
                  {{restaurant.address}}
                </mat-card-subtitle>
                <div>
                  Rating: {{restaurant.rating}}
                </div>
                <div>
                  Open Now:
                  <span *ngIf="restaurant.hours.open_now">Yes</span>
                  <span *ngIf="!restaurant.hours.open_now">No</span>
                </div>
              </mat-card>
              restaurants & log here
            </div>
          </div>
          <div class="card-text text-center">
            <mat-form-field>
              <input matInput type="text" #input [(ngModel)]="search_term" (input)="searchGoogle()" [matAutocomplete]="auto">
            </mat-form-field>
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let restaurant of suggestions" [value]="restaurant.name" (onSelectionChange)="addToHat(restaurant)">
                  {{restaurant.name}}
                  {{restaurant.address}}
                </mat-option>
              </mat-autocomplete>
            <button type="button" class="btn btn-default" (click)='addToHat(input.value)'>Add</button>
          </div>
          <div class="card-text text-center">
            angular text here
          </div>
          <button class="btn btn-danger" (click)=disconnect()>Disconnect</button>
        </div>
      </div>
    </div>
  </div>
</div>
